<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./grid.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="landing">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="landing-content">
              <h1 class="landing-title">
                뚜벅뚜벅 나아가는<br />
                프론트엔드 개발자 이소현입니다.
              </h1>
              <p class="landing-desc">
                끊임없는 호기심과 열정으로 다양한 경험을<br />
                개발에 응용하기 위해 노력합니다.
              </p>
              <div class="button-group">
                <a href="#" class="fill-button">Blog</a>
                <a href="#" class="fill-button inverted">GitHub</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="introduction">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="introduction-title">
              사용자의 필요를 이해하고 <br />가치있는 기능을 구현하려고 합니다.
            </h2>
            <p class="introduction-desc">
              프로젝트를 직접 기획하면서 <br />실제로 사용자에게 필요한 점을
              파악하고 <br />이를 바탕으로 실용적인 기능을 구현했습니다.
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row"><div class="col-12"></div></div>
    </div>
  </body>
</html>
